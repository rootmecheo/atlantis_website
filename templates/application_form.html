<h4 class="border-top">
   Application Form
</h4>
<form action="/job/{{job['id']}}/apply" method="post">
   <div class="mb-2"><label>Full Name:</label><br>
   <input type="text" required name="full_name" placeholder = "Tony Stark"></div>

   <div class="mb-2"><label>Email:</label><br>
   <input type="email" required name="email" placeholder = "tonystark@mail.com"></div>

  <div class="mb-2">
    <label>LinkedIn Url:</label><br>
    <input type="url"  name="linkedin_url" placeholder = "https://www.linkedin.com/in/tony-stark-123/">
  </div>

  <div class="mb-2">
    <label>Education:</label><br>
    <textarea required name="education"></textarea>
  </div>

  <div class="mb-2">
    <label>Work Experience:</label><br>
    <textarea required name="work_experience"></textarea>
  </div>

  <div class="mb-2">
    <label>Resume URL:</label><br>
    <input type="url"  name="resume_url"></input>
  </div>

  <input type="submit">
  
</form>
