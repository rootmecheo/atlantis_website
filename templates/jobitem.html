<!DOCTYPE html >
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Job Listings</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <section>
        <div class="border-bottom row" style="padding-bottom:8px; margin-bottom:4px">
          
          <div class="col-9" style="margin-bottom: 8px">
             <h4 style="color:rgb(120,120,120)" >{{job['title']}}</h4>
            <div>
               <p>  <b>Location:</b>  {{job['location']}}</p>
              {% if "salary" in job%}
              <p>  <b>Salary:</b>  {{job['salary']}}</p>
              {% endif %}
  
            </div>
  
          </div>
          <div class="col-3" style="padding-top: 16px">
            <a href="mailto:mecheo.udemy@gmail.com?subject=Application%20for%20{{job['title']}}&body=My%20name%3A%20%3Cyour%20name%3E%0D%0AMy%20resume%20link%3A%20%3Cresume%20link%3E%0D%0ALinkedIn%20link%3A%20%3CLinkedIn%20link%3E" type="button" class="btn btn-outline-secondary">Apply</a>
          </div>
          
        </div>
          
      </section>

</html>
